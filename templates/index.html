<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aimen's Bot</title>
    <!-- Utilisation de url_for pour le CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Utilisation du chemin relatif pour le JavaScript -->
    <script src="/js/script.js" defer></script>
  </head>
  <body>
  <video autoplay muted loop id="background-video">
  <source src="{{ url_for('static', filename='video5.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
  </video>
    <!-- Welcome Message -->
    <div class="welcome-message">
      <h1>Welcome to Aimen's Chatbot!</h1>
      <p>Feel free to ask me anything or have a conversation!</p>
    </div>
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">⬆️</button>
    <!-- Bot Image -->
    <div class="bot-image">
      <img src="{{ url_for('static', filename='bot2-removebg-preview.png') }}" alt="Aimen's Bot" />
    </div>

    <!-- Prompt Input Section -->
    <div class="prompt-container">
      <form class="prompt-form" action="/get_response" method="POST">
        <input type="text" name="user_prompt" placeholder="Write your prompt here..." required />
        <button type="submit">Submit Prompt</button>
      </form>
    </div>

    <!-- New Response Box for the Prompt Form -->
    <div class="prompt-response-box">
      <h3>Bot's Response to Your Prompt:</h3>
      <div id="prompt-response"></div> <!-- Response will appear here -->
    </div>

    <!-- Chatbot Interface -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Aimen's Bot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>

      <!-- Chat History -->
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there <br>How can I help you today?</p>
        </li>
      </ul>

      <!-- Input Section for Chat Messages -->
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
<!-- Contact Section -->
<div class="contact-section">
  <h3>Get in Touch</h3>
  <div class="contact-buttons">
    <a href="https://www.linkedin.com/in/aimen-denche/" target="_blank" class="no-underline">
      <button class="contact-btn linkedin-btn"><i class="fab fa-linkedin"></i> LinkedIn</button>
    </a>
    <a href="https://github.com/YOUR_GITHUB_PROFILE" target="_blank" class="no-underline">
      <button class="contact-btn github-btn"><i class="fab fa-github"></i> GitHub</button>
    </a>
    <a href="https://www.instagram.com/aimendenche/" target="_blank" class="no-underline">
      <button class="contact-btn instagram-btn"><i class="fab fa-instagram"></i> Instagram</button>
    </a>
    <a href="mailto:aimen.denche18@gmail.com" class="no-underline">
      <button class="contact-btn email-btn"><i class="fas fa-envelope"></i> Email Me</button>
    </a>
    <a href="tel:+33619785789" class="no-underline">
      <button class="contact-btn phone-btn"><i class="fas fa-phone"></i> Call Me</button>
    </a>
  </div>
</div>

  </body>
</html>
